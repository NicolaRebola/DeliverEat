<div class="no-adherido-container">
    <h1 class="title">Lugar no listado</h1>
    <h2 class="subtitle">¿Qué necesitas?</h2>
    <form [formGroup]="pedidoForm" (ngSubmit)="setPedidoDetails()">
        <mat-form-field style="width: 100%">
            <mat-label>Ciudad</mat-label>
            <mat-select>
                <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                    {{ciudad}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <mat-label>Dirección de entrega</mat-label>
            <input matInput type="text" placeholder="Avenida Siempre Viva 742" />
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <mat-label>Producto</mat-label>
            <textarea matInput type="text" placeholder="Es una caja marrón..."> </textarea>
        </mat-form-field>
        <div style="width: 100%">
            <mat-label>Foto del producto</mat-label>
            <input type="file"/>
        </div>
        <mat-form-field style="width: 100%">
            <mat-label>Dirección de retiro</mat-label>
            <input matInput type="text" placeholder="Avenida Siempre Viva 742" />
        </mat-form-field>
    </form>
    <div class="continue-button">
        <button mat-fab color="primary" aria-label="Continuar">
          <mat-icon>east</mat-icon>
        </button>
    </div>
</div>
